# Pre-commit hooks for buderus-wps-ha
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Black formatter - runs first to auto-format code
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.9
        args: [--config=pyproject.toml]

  # Ruff linter - fast Python linter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix, --config=pyproject.toml]

  # Mypy type checker
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        args: [--config-file=pyproject.toml]
        # Additional stubs needed for type checking
        additional_dependencies:
          - types-PyYAML>=6.0.0
          - pyserial>=3.5
        # Check both library and custom component library copy
        files: ^(buderus_wps/|custom_components/buderus_wps/buderus_wps/).*\.py$

  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-merge-conflict

default_language_version:
  python: python3.9
