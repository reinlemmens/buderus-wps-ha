name: Code Quality

on:
  pull_request:
    branches: [main]
    paths:
      - '**.py'
      - 'pyproject.toml'
      - '.pre-commit-config.yaml'
  push:
    branches: [main]
    paths:
      - '**.py'
      - 'pyproject.toml'
      - '.pre-commit-config.yaml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-format:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black ruff

      - name: Check formatting with Black
        run: black --check --diff --config pyproject.toml buderus_wps/ custom_components/buderus_wps/ tests/

      - name: Lint with Ruff
        run: ruff check --config pyproject.toml buderus_wps/ custom_components/buderus_wps/ tests/

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy types-PyYAML pyserial

      - name: Type check library (buderus_wps)
        run: mypy buderus_wps/ --config-file pyproject.toml

      - name: Type check custom component library
        run: mypy custom_components/buderus_wps/buderus_wps/ --config-file pyproject.toml

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: [lint-format, type-check]
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest tests/ --ignore=tests/hil/ -v --cov=buderus_wps --cov-fail-under=0

  all-checks-pass:
    name: All Checks Pass
    runs-on: ubuntu-latest
    needs: [lint-format, type-check, test]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint-format.result }}" != "success" ]] || \
             [[ "${{ needs.type-check.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "One or more required jobs failed"
            exit 1
          fi
          echo "All checks passed!"
