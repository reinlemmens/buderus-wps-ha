configuration:
  serial_device:
    name: Serial Device
    description: >-
      Path to the USB serial device connected to the USBtin CAN adapter.
      Examples: /dev/ttyACM0, /dev/ttyUSB0, or /dev/serial/by-id/usb-MCS_USBtin-if00
  mqtt_host:
    name: MQTT Host
    description: >-
      MQTT broker hostname. Leave empty to auto-detect via Supervisor API.
      Default: core-mosquitto (for Mosquitto add-on)
  mqtt_port:
    name: MQTT Port
    description: MQTT broker port number.
  mqtt_username:
    name: MQTT Username
    description: Username for MQTT authentication (optional).
  mqtt_password:
    name: MQTT Password
    description: Password for MQTT authentication (optional).
  scan_interval:
    name: Scan Interval
    description: >-
      How often to poll sensor values in seconds.
      Lower values increase CAN bus traffic.
  log_level:
    name: Log Level
    description: >-
      Logging verbosity. Use 'debug' for detailed CAN bus messages,
      'info' for normal operation, 'warning' or 'error' for minimal output.
